		<style>

				margin: 0px;
				overflow: hidden;
				height: 500px;
				width: 500px;
				position: relative;
			}
			.masked {
				fill: var(--bg-color);
				opacity: 0.7;
			}
			.heading {
				font-size: 12px;
				position: absolute;
			}
			canvas {
				image-rendering: -moz-crisp-edges;

				image-rendering: pixelated;
				image-rendering: crisp-edges;
